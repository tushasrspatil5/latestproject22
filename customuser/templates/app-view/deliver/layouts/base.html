<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">

  <title>
    TabMedico - {% block title %}{% endblock %}
  </title>

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />


  <style>
    .notification_menu {
      margin-left: 0px;
      position: absolute !important;
      z-index: 2017 !important;
      background: #fff !important;
      top: 15px !important;
      border: 1px solid #000080;
    }

    #navbarBlur {
      background: #fff;
    }

    #navbarBlur i {
      color: #000080;
    }

    #iconNavbarSidenav i {
      color: #000080 !important;
    }

    .location_modal span,
    .location_modal input {
      font-size: 12px;
      height: 30px;
      color: #000080;
    }

    @media screen and (max-width: 990px) {
      .logout_icon {
        display: none !important;
      }

      #navbarBlur {
        position: fixed;
        width: 100%;
        z-index: 1027;
        background: #FFFFFF;
        margin-top: 0px;
        top: 0px;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        border: 1px solid #eee;
      }

      #back_btn {
        display: block !important;
      }
    }
  </style>
  <!-- Specific CSS goes HERE -->
  {% block stylesheets %}
  {% endblock stylesheets %}

</head>

<body class="g-sidenav-show  bg-gray-100">

  <main class="main-content position-relative  mt-1 border-radius-lg ">


    {% block content %}{% endblock content %}
  </main>


  {% include "includes/fixed-plugin.html" %}
  {% include "includes/scripts.html" %}

  <!-- Specific JS goes HERE -->
  {% block javascripts %}{% endblock javascripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
  </script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/assets/js/soft-ui-dashboard.min.js?v=1.0.3"></script>
</body>

</html>
