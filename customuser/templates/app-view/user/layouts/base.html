<script>
//Notification show
function ShowNofi(){
$.ajax({
  type: 'GET',
  url:'/get_users_notifications',
  success: function (response) {
    $("#noti_popup").empty();
    var ob = response.noti_for_users;
    for (var key in ob)

    {
      var temp = ` <li class="mb-2">
        <a class="dropdown-item border-radius-md" href="/users-notification/details/${ob[key].senderId}/${ob[key].id}">
          <div class="d-flex py-1">
            <div class="my-auto">
              <img src="https://th.bing.com/th/id/OIP.H-QL_6Ujz1l0gPSmdV4i8AHaE8?pid=ImgDet&rs=1" class="avatar avatar-sm  me-3 ">
            </div>
            <div class="d-flex flex-column justify-content-center">
              <h6 class="text-sm font-weight-normal mb-1">
                <span class="font-weight-bold">Notificaiton</span> 
                from ${ob[key].sender}
              </h6>
              <p class="text-xs text-secondary mb-0">
                <i class="fa fa-clock me-1"></i>
                ${ob[key].date}
              </p>
            </div>
          </div>
        </a>
      </li>`
      $("#noti_popup").append(temp);
    }   

  },
});
}
//Back Button show
  </script>
